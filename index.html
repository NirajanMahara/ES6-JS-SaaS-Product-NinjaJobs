<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img
            src="https://avatars.githubusercontent.com/u/69881638?v=4"
            alt=""
          />
        </div>

        <span>NinjaJobs</span>
      </div>
    </header>

    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="filter-jobs"
            name="filter-jobs"
            placeholder="Filter by title"
          />
        </div>

        <div class="button-container">
          <span>Find Job</span>
        </div>
      </div>
    </div>

    <div class="jobs-list">
      <h1>Showing 15 Jobs</h1>
      <div class="jobs-container">
        <div class="job-tile">
          <div class="top">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Tesla_logo.png/600px-Tesla_logo.png"
            />
            <span class="material-icons more-horiz">more_horiz</span>
          </div>

          <div class="rolename">
            <span>Software Engineer</span>
          </div>

          <div class="description">
            <span
              >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
              laoreet ligula sit amet mauris elementum, vitae imperdiet quam
              pharetra. Nullam vitae lobortis ipsum.
            </span>
          </div>

          <div class="buttons">
            <div class="button apply-now">Apply Now</div>
            <div class="button">Message</div>
          </div>
        </div>

        <div class="job-tile">One Job</div>
        <div class="job-tile">One Job</div>
        <div class="job-tile">One Job</div>
        <div class="job-tile">One Job</div>
        <div class="job-tile">One Job</div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
